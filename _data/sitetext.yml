en: &DEFAULT_EN
  header:
    title: Torres Classics
    text: Premium Automotive Restoration
    button: View Our Work
    buttonlink: "#portfolio"

  services:
    title: "Our Services"
    text: "Specialized vintage and classic car restoration services"
    section: services
    list:
      - title: "Complete Restorations"
        desc: "Full frame-off restorations that bring vintage automobiles back to factory specifications or better. Each project receives our undivided attention to detail."
        icon: fas fa-tools
      - title: "Custom Builds"
        desc: "Personalized restoration projects that blend classic aesthetics with modern performance and reliability upgrades to create your dream machine."
        icon: fas fa-car
      - title: "Component Rebuilds"
        desc: "Expert rebuilding of engines, transmissions, and other mechanical systems with authentic parts and meticulous craftsmanship."
        icon: fas fa-cogs

  portfolio:
    title: "Our Restorations"
    text: "Each car tells a unique story of preservation and craftsmanship"
    section: portfolio
    closebutton: "Close Project"

  timeline:
    title: "Restoration Process"
    text: "Our meticulous approach to bringing classics back to life"
    section: timeline
    events:
      - title: "Assessment & Planning"
        year: "Phase 1"
        desc: "Each restoration begins with a thorough evaluation of the vehicle's condition. We document every detail and develop a comprehensive restoration plan tailored to your goals and the vehicle's history."
        image: assets/img/timeline/1.jpg
        alt: Assessment phase
      - title: "Disassembly & Cataloging"
        year: "Phase 2"
        desc: "The vehicle is carefully disassembled with each part documented, labeled, and assessed for restoration or replacement. This meticulous process ensures nothing is overlooked."
        image: assets/img/timeline/2.jpg
        alt: Disassembly phase
      - title: "Restoration & Fabrication"
        year: "Phase 3"
        desc: "The heart of the process where our craftsmen restore or fabricate components to bring the vehicle back to its former glory, whether matching factory specifications or incorporating custom elements."
        image: assets/img/timeline/3.jpg
        alt: Restoration phase
      - title: "Reassembly & Testing"
        year: "Phase 4"
        desc: "Components are carefully reassembled, systems are tested and tuned, and final detailing is performed to meet our exacting standards before delivery to the client."
        image: assets/img/timeline/4.jpg
        alt: Final assembly
    end: "Your Classic <br> Reborn <br> With Passion!"

  about:
    title: "About Torres Classics"
    text: "our story"
    body: "Founded on a passion for automotive history and craftsmanship, Torres Classics specializes in the meticulous restoration of classic and vintage automobiles. Our team combines traditional restoration techniques with modern technology to preserve the heritage and increase the value of these automotive treasures. Antonio Torres, the founder, started working on cars in Mexico as a young boy, passing down his knowledge and passion to his son Horacio and grandson Omar."
    section: about

  clients:
    section: clients
    max-height: 100px
    horizontal-scrolling: "" #"yes/no"
    list:
      - title: "Client 1"
        url: #
        logo: assets/img/clients/envato.jpg
      - title: "Client 2"
        url: #
        logo: assets/img/clients/designmodo.jpg
      - title: "Client 3"
        url: #
        logo: assets/img/clients/themeforest.jpg
      - title: "Client 4"
        url: #
        logo: assets/img/clients/creative-market.jpg

  team:
    title: "OUR EXPERT TEAM"
    text: "Master craftsmen dedicated to automotive excellence"
    subtext: Each member of our team brings specialized skills and years of experience in classic car restoration, ensuring every project receives the highest level of expertise and care.
    section: team
    people:
      - name: "Antonio Torres"
        role: "Master Restorer & Founder"
        image: assets/img/team/1.jpg
        social:
          - url: https://linkedin.com
            icon: fab fa-linkedin-in
      - name: "Horacio Torres"
        role: "Engine Specialist"
        image: assets/img/team/2.jpg
        social:
          - url: https://linkedin.com
            icon: fab fa-linkedin-in
      - name: "Omar Torres"
        role: "Upholstery Expert"
        image: assets/img/team/3.jpg
        social:
          - url: https://linkedin.com
            icon: fab fa-linkedin-in

  contact:
    title: "Contact Us"
    text: "Reach out to discuss your restoration project"
